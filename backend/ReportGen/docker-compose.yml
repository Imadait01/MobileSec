version: '3.8'

services:
  reportgen:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reportgen
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - TEMP_DIR=/app/tmp
      - REPORT_RETENTION_HOURS=24
      - MAX_PAYLOAD_SIZE=50mb
      - LOG_LEVEL=info
      - PDF_TIMEOUT_SECONDS=60
      - RATE_LIMIT_MAX=10
      - RATE_LIMIT_WINDOW_MS=60000
    volumes:
      - reportgen-data:/app/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3005/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  reportgen-data:
