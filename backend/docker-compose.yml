version: '3.8'

# =============================================================================
# Docker Compose - Microservices Security Platform
# =============================================================================
#
# ARCHITECTURE DU FLUX:
#
#                         ┌──────────────────┐
#                         │   CI-CONNECTOR   │  (Déclencheur - envoie l'APK)
#                         │    Port 3000     │
#                         └────────┬─────────┘
#                                  │
#                                  ▼
#                         ┌──────────────────┐
#                         │   APK-SCANNER    │  (Extrait: code, ressources, manifest, smali)
#                         │    Port 5000     │
#                         └────────┬─────────┘
#                                  │
#            ┌─────────────────────┼─────────────────────┐
#            │                     │                     │
#            ▼                     ▼                     ▼
#   ┌──────────────────┐  ┌──────────────────┐  ┌──────────────────┐
#   │  SECRET-HUNTER   │  │   CRYPTO-CHECK   │  │ NETWORK-INSPECTOR│
#   │    Port 5002     │  │    Port 8080     │  │    Port 5001     │
#   │                  │  │                  │  │                  │
#   │ Analyse secrets  │  │ Analyse crypto   │  │ Analyse réseau   │
#   │ dans code décomp │  │ Java/Kotlin/Smali│  │ endpoints, URLs  │
#   └────────┬─────────┘  └────────┬─────────┘  └────────┬─────────┘
#            │                     │                     │
#            └─────────────────────┼─────────────────────┘
#                                  │
#                                  ▼
#                         ┌──────────────────┐
#                         │    REPORTGEN     │  (Consolide tous les résultats)
#                         │    Port 3005     │
#                         └────────┬─────────┘
#                                  │
#                                  ▼
#                         ┌──────────────────┐
#                         │   FIXSUGGEST     │  (Suggestions IA via Amazon Nova 2)
#                         │    Port 8000     │
#                         └──────────────────┘
#
# MongoDB: Bus de données central (chaque service écrit/lit via scan_id)
# Swagger UI disponible sur chaque service (/swagger, /swagger-ui.html ou /docs)
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # MongoDB - Base de données centrale
  # Stocke tous les résultats des microservices
  # ---------------------------------------------------------------------------
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=securityplatform2024
      - MONGO_INITDB_DATABASE=security_platform
    volumes:
      - mongodb-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    networks:
      - security-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Mongo Express - Interface web pour MongoDB (Debug)
  # ---------------------------------------------------------------------------
  mongo-express:
    image: mongo-express:1.0.2
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPAStyfSWORD=securityplatform2024
      - ME_CONFIG_MONGODB_URL=mongodb://admin:securityplatform2024@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    networks:
      - security-network
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
  # ---------------------------------------------------------------------------
  # Network Inspector - Analyse du trafic réseau
  # Swagger: http://localhost:5001/swagger/
  # ---------------------------------------------------------------------------
  network-inspector:
    build:
      context: ./network-inspector
      dockerfile: Dockerfile
    container_name: network-inspector
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - DEBUG=false
      - PYTHONPATH=/app/src
      - MONGODB_URI=mongodb://admin:securityplatform2024@mongodb:27017/security_platform?authSource=admin
      - MONGODB_DATABASE=security_platform
    volumes:
      - network-inspector-uploads:/app/uploads
      - apk-scanner-uploads:/app/shared_uploads:ro
      - network-inspector-captures:/app/captures
      - network-inspector-logs:/app/logs
      - apk-decompiled:/app/apk-input:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - security-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5001/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      mongodb:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # SecretHunter - Détection de secrets exposés
  # Swagger: http://localhost:5002/swagger/
  # ---------------------------------------------------------------------------
  secret-hunter:
    build:
      context: ./SecretHunter
      dockerfile: Dockerfile
    container_name: secret-hunter
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - PYTHONPATH=/app
      - MONGODB_URI=mongodb://admin:securityplatform2024@mongodb:27017/security_platform?authSource=admin
      - MONGODB_DATABASE=security_platform
    volumes:
      - secret-hunter-uploads:/app/uploads
      - secret-hunter-output:/app/output
      - apk-decompiled:/app/apk-input:ro
    networks:
      - security-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5002/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      mongodb:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # CryptoCheck - Analyse SAST cryptographique
  # Swagger: http://localhost:8084/swagger-ui.html
  # ---------------------------------------------------------------------------
  crypto-check:
    build:
      context: ./CryptoCheck
      dockerfile: Dockerfile
    container_name: crypto-check
    ports:
      - "8084:8080"
    environment:
      - SERVER_PORT=8080
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=production
      - MONGODB_URI=mongodb://admin:securityplatform2024@mongodb:27017/security_platform?authSource=admin
      - MONGODB_DATABASE=security_platform
    volumes:
      - crypto-check-uploads:/app/uploads
      - crypto-check-output:/app/output
      - apk-decompiled:/app/apk-input:ro
    networks:
      - security-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      mongodb:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # ReportGen - Générateur de rapports PDF
  # Swagger: http://localhost:3005/swagger
  # ---------------------------------------------------------------------------
  reportgen:
    build:
      context: ./ReportGen
      dockerfile: Dockerfile
    container_name: reportgen
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - TEMP_DIR=/app/tmp
      - REPORT_RETENTION_HOURS=24
      - MAX_PAYLOAD_SIZE=50mb
      - LOG_LEVEL=info
      - PDF_TIMEOUT_SECONDS=60
      - RATE_LIMIT_MAX=10
      - RATE_LIMIT_WINDOW_MS=60000
      - MONGODB_URI=mongodb://admin:securityplatform2024@mongodb:27017/security_platform?authSource=admin
      - MONGODB_DATABASE=security_platform
      - KAFKA_BROKERS=kafka:9092
    volumes:
      - reportgen-data:/app/tmp
      - reportgen-reports:/app/reports
    networks:
      - security-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3005/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      mongodb:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # APK Scanner - Extraction et analyse statique APK
  # Swagger: http://localhost:5000/swagger/
  # ---------------------------------------------------------------------------
  apk-scanner:
    build:
      context: ./apk-scanner
      dockerfile: Dockerfile
    container_name: apk-scanner
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DEBUG=false
      - PYTHONPATH=/app/src
      - MONGODB_URI=mongodb://admin:securityplatform2024@mongodb:27017/security_platform?authSource=admin
      - MONGODB_DATABASE=security_platform
      # URLs des microservices qui consomment l'output d'APK-Scanner
      - NETWORK_INSPECTOR_URL=http://network-inspector:5001
      - SECRET_HUNTER_URL=http://secret-hunter:5002
      - CRYPTO_CHECK_URL=http://crypto-check:8080
      - KAFKA_BROKERS=kafka:9092
    volumes:
      - apk-scanner-uploads:/app/uploads
      - apk-scanner-output:/app/output
      - apk-scanner-database:/app/database
      - apk-scanner-logs:/app/logs
      - apk-decompiled:/app/decompiled
    networks:
      - security-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      mongodb:
        condition: service_healthy
      network-inspector:
        condition: service_healthy
      secret-hunter:
        condition: service_healthy
      crypto-check:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # CI Connector - ORCHESTRATEUR / DÉCLENCHEUR
  # Swagger: http://localhost:3000/swagger
  # ---------------------------------------------------------------------------
  ci-connector:
    build:
      context: ./ci-connector
      dockerfile: Dockerfile
    container_name: ci-connector
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://admin:securityplatform2024@mongodb:27017/security_platform?authSource=admin
      - MONGODB_DATABASE=security_platform
      # URLs de tous les microservices
      - APK_SCANNER_URL=http://apk-scanner:5000
      - NETWORK_INSPECTOR_URL=http://network-inspector:5001
      - SECRET_HUNTER_URL=http://secret-hunter:5002
      - CRYPTO_CHECK_URL=http://crypto-check:8080
      - REPORT_GEN_URL=http://reportgen:3005
    volumes:
      - ci-connector-logs:/app/logs
      - ci-connector-uploads:/app/uploads
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - security-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => process.exit(r.statusCode === 200 ? 0 : 1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      mongodb:
        condition: service_healthy
      apk-scanner:
        condition: service_healthy
      reportgen:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # FixSuggest - Suggestion de corrections via Amazon Nova 2 Lite
  # Swagger: http://localhost:8000/docs
  # ---------------------------------------------------------------------------
  fixsuggest:
    build:
      context: ./FixSuggest
      dockerfile: Dockerfile
    container_name: fixsuggest
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-amazon/nova-lite-v1}
      - OPENROUTER_BASE_URL=https://openrouter.ai/api/v1
      - RULES_PATH=/app/rules/masvs
    volumes:
      - fixsuggest-logs:/app/logs
    networks:
      - security-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      mongodb:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # API Gateway - Passerelle API pour l'intégration avec Kafka et MongoDB
  # Swagger: http://localhost:8082/swagger
  # ---------------------------------------------------------------------------
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8082:8080"
    depends_on:
      - kafka
      - mongodb
    environment:
      - KAFKA_BROKERS=kafka:9092
      - MONGODB_URI=mongodb://admin:securityplatform2024@mongodb:27017/security_platform?authSource=admin
      - security-network
    networks:
      - security-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Zookeeper - Service de coordination pour Kafka
  # ---------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - security-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Kafka - Système de messagerie distribué
  # ---------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - security-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Kafka UI - Interface web pour visualiser Kafka
  # ---------------------------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - security-network
    restart: unless-stopped
    depends_on:
      - kafka
      - zookeeper

# =============================================================================
# Réseaux
# =============================================================================
networks:
  security-network:
    driver: bridge
    name: security-platform-network

# =============================================================================
# Volumes persistants
# =============================================================================
volumes:
  # MongoDB
  mongodb-data:
    name: mongodb-data

  # Volume partagé pour le code décompilé (APK-Scanner -> autres analyseurs)
  apk-decompiled:
    name: apk-decompiled-data

  # APK Scanner
  apk-scanner-uploads:
  apk-scanner-output:
  apk-scanner-database:
  apk-scanner-logs:

  # Network Inspector
  network-inspector-uploads:
  network-inspector-captures:
  network-inspector-logs:

  # SecretHunter
  secret-hunter-uploads:
  secret-hunter-output:

  # CryptoCheck
  crypto-check-uploads:
  crypto-check-output:

  # CI Connector
  ci-connector-logs:
  ci-connector-uploads:

  # ReportGen
  reportgen-data:
  reportgen-reports:

  # FixSuggest
  fixsuggest-logs:
